    <script>
        let token = sessionStorage.getItem('token')
        document.querySelector('.locDropDown').addEventListener('change', (e) => {
            let input = e.target.value

            if (input != 'null') {
                fetch('https://mvc.extravelmoney.com/pwa-functions/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `action=store_list&area=${input}&token=${token}&all=all&district=${input}`
                })
                    .then(response => response.json())
                    .then(data => {
                        // console.log(token);
                        // console.log(data);
                        const storesData = JSON.stringify(data)
                        sessionStorage.setItem('storesData', storesData)

                        window.location.href = "page3.html";

                    .catch(error => console.error(error))
